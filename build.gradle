buildscript {
    repositories {
        maven {
            url "https://plugins.gradle.org/m2/"
        }
    }
    dependencies {
        classpath "org.shipkit:shipkit:2.0.31"
    }
}

description = "Mockito for TestNG"

apply plugin: "java-library"
apply plugin: "idea"
apply plugin: "org.shipkit.java"

group = "org.mockito"

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    mavenLocal() //useful for testing when consuming locally built dependencies (like Mockito)
    jcenter()
}

dependencies {
    api "org.mockito:mockito-core:3.6.0"
    api "org.testng:testng:7.1.0"
    testImplementation "org.assertj:assertj-core:3.18.1"
}

test {
    include "**/*Test.class"
    useTestNG()
    testLogging {
        exceptionFormat 'full'
        showCauses true
    }
}
